<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Been</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Locations</h2>
          <ul id="locations">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>
            <p>Street: <span class="street"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class= "state"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
